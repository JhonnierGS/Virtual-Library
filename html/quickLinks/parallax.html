<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/libro.css">
    <link rel="stylesheet" href="../../css/quickStyle/parallax.css">
    <title>Climbing Cube</title>
</head>
<body>
        <header class="button-position"> 
            <div class="button-container">
                <a class="button-liquid" href="../../index.html">
                    <samp class="button-text">Volver</samp>
                    <div class="liquid"></div>
                </a>
            </div>
        </header>

        <section>
            <img src="../../images/parallax/1.png" data-speed="-5" class="layer" alt="">
            <img src="../../images/parallax/2.png" data-speed="5" class="layer" alt="">
            <img src="../../images/parallax/3.png" data-speed="2" class="layer" alt="">
            <img src="../../images/parallax/4.png" data-speed="6" class="layer" alt="">
            <img src="../../images/parallax/5.png" data-speed="8" class="layer" alt="">
            <img src="../../images/parallax/6.png" data-speed="-2" class="layer" alt="">
            <img src="../../images/parallax/7.png" data-speed="4" class="layer" alt="">
            <img src="../../images/parallax/8.png" data-speed="-9" class="layer" alt="">
            <img src="../../images/parallax/9.png" data-speed="7" class="layer" alt="">
            <img src="../../images/parallax/10.png" data-speed="-6" class="layer" alt="">
            <img src="../../images/parallax/11.png" data-speed="-5" class="layer" alt="">
            <img src="../../images/parallax/12.png" data-speed="5" class="layer" alt="">
            <h2 class="layer" data-speed="2">Parallax</h2>
        </section>

        <script>
            document.addEventListener("mousemove", parallax);
            function parallax(e){
                this.querySelectorAll('.layer').forEach(layer => {
                    const speed = layer.getAttribute('data-speed')

                    const x = (window.innerWidth - e.pageX*speed)/100
                    const y = (window.innerHeight - e.pageY*speed)/100

                    layer.style.transform = `translateX(${x}px) translateY(${y}px)`
                })
            }
        </script>
        
</body>
</html>
